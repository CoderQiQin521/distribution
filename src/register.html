<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<title>中酒分销系统</title>
		<meta name="keywords" content="">
		<meta name="description" content="">

		<link rel="shortcut icon" href="favicon.ico">
		<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
		<link href="css/animate.css" rel="stylesheet">
		<link href="css/style.css?v=4.1.0" rel="stylesheet">

	</head>

	<body class="gray-bg">

		<div class="wrapper wrapper-content">
			<div class="row">
				<div class="col-sm-12">

					<div class="middle-box text-center animated fadeInRightBig" style="margin-top: 0;">
						<div class="alert alert-success alert-dismissable">
						<button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button> 恭喜您注册A级代理商成功!
						<br /> 帐号:123456789
						<br /> 密码:789456123<br />
						开户银行:阿斯达斯大神<br />
						对公账户:123456789
					</div>
						<h3 class="font-bold">注册A级代理商</h3>

						<form class="m-t" role="form" action="">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="请输入用户名" required="">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="请输入密码" required="">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="请再次输入密码" required="">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="请输入卡主姓名" required="">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="请输入开户银行" required="">
							</div>
							<div class="form-group">
								<input type="number" class="form-control" placeholder="请输入对公账号" required="">
							</div>
							<div class="form-group text-left">
								<div class="checkbox i-checks">
									<label class="no-padding">
                            <input type="checkbox" checked=""><i></i> 我同意注册协议</label>
								</div>
							</div>
							<button type="submit" class="btn btn-primary block full-width m-b">注 册</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- 全局js -->
		<script src="js/jquery.min.js?v=2.1.4"></script>
		<script src="js/bootstrap.min.js?v=3.3.6"></script>

		<!-- iCheck -->
		<script src="js/plugins/iCheck/icheck.min.js"></script>
		<script>
			$(document).ready(function() {
				$('.i-checks').iCheck({
					checkboxClass: 'icheckbox_square-green',
					radioClass: 'iradio_square-green',
				});
			});
		</script>

	</body>

</html>
